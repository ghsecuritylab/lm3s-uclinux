source [find interface/olimex-jtag-tiny.cfg]

# include the target config
set CHIPNAME lm3s1d21
source [find target/stellaris.cfg]

proc flash_mcu { image_file disk_image } {
  halt
  wait_halt
  sleep 10
  poll
  flash probe 0
  flash write_image erase $image_file
  flash write_image erase $disk_image 0x50000

  reset run
  sleep 10
  shutdown
}

proc do_reset_mcu {} {
  halt
  wait_halt
  sleep 10
  reset
  sleep 10
}

proc reset_mcu {} {
  do_reset_mcu
  shutdown
}

proc load_sdram { image_file } {
  halt
  wait_halt
  sleep 10

  load_image $image_file 0x60400000

  resume
  shutdown
}

proc start_kernel { image_file } {
  do_reset_mcu
  sleep 1000
  load_sdram $image_file
}

init
reset_config trst_and_srst
